{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="span16">
            <h1>{{ movie.title }}</h1>
            <p>
                IMDB Id: {{ movie.imdb_id }}
            </p>
            {% if movie.image_url %}
            <img src="{{ movie.image_url }}" alt="">
            {% endif %}
        </div>
    </div>
{% endblock %}
